<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="ex4.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>Calculadora Básica</h1>
    <div class="card">
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" placeholder="Digite o primeiro número" />

      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" placeholder="Digite o segundo número" />

      <label for="operacao">Operação:</label>
      <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>

      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="ex4.js"></script>
</body>
</html>
