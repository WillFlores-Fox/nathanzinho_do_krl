<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="ex10.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>Conversor de Temperatura</h1>
    <div class="card">
      <input type="number" id="celsius" placeholder="Temperatura em Celsius" />
      <select id="tipo">
        <option value="fahrenheit">Converter para Fahrenheit</option>
        <option value="kelvin">Converter para Kelvin</option>
      </select>
      <button onclick="converter()">Converter</button>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="ex10.js"></script>
</body>
</html>
