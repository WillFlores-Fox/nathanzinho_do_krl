<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Tabuada</title>
  <link rel="stylesheet" href="ex6.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>Gerador de Tabuada</h1>
    <div class="card">
      <label for="numero">Número:</label>
      <input type="number" id="numero" placeholder="Ex: 5" />

      <button onclick="gerarTabuada()">Gerar Tabuada</button>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="ex6.js"></script>
</body>
</html>
