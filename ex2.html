<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador com Passo</title>
  <link rel="stylesheet" href="ex2.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>Contador com Passo</h1>
    <div class="card">
      <label for="inicio">Número Inicial:</label>
      <input type="number" id="inicio" placeholder="Ex: 1" />

      <label for="final">Número Final:</label>
      <input type="number" id="final" placeholder="Ex: 10" />

      <label for="passo">Passo:</label>
      <input type="number" id="passo" placeholder="Ex: 1" />

      <button onclick="contar()">Contar</button>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="ex2.js"></script>
</body>
</html>
