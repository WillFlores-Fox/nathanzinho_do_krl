<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="ex3.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>Calculadora de IMC</h1>
    <div class="card">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 70" />

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" />

      <button onclick="calcularIMC()">Calcular IMC</button>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="ex3.js"></script>
</body>
</html>
