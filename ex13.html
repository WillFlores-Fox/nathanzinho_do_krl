<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="ex13.css" />
  <link rel="stylesheet" href="botão.css" />
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>
    <h1>🔐 Gerador de Senhas</h1>
    <div class="card">
      <label for="tamanho">Tamanho da senha:</label>
      <input type="number" id="tamanho" min="4" max="32" value="12" />
      <button onclick="gerarSenha()">Gerar Senha</button>
      <input type="text" id="senha" readonly />
    </div>
  </div>
  <script src="ex13.js"></script>
</body>
</html>
